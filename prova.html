<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <style>
        .button-container {
  display: inline-block;
  margin: 100px;
}

.zoom-button {
  position: relative;
  overflow: hidden;
  transition: transform 0.3s;
}

.initial-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: opacity 0.3s;
}

.hover-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  transition: transform 0.3s, opacity 0.3s;
}
.zoom-button {
  position: relative;
  overflow: hidden;
  transition: transform 0.3s;
  transform-origin: center;
}

.hover-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  transition: transform 0.3s, opacity 0.3s;
}


    </style>
</head>
<body>
            <div class="container">
                <div class="button-container">
                    <button class="btn btn-primary zoom-button" id="button1">
                        <span class="initial-icon">Pulsante 1</span>
                        <span class="hover-icon">Icona 1</span>
                    </button>
                </div>
                <div class="button-container">
                    <button class="btn btn-primary zoom-button" id="button2">
                        <span class="initial-icon">Pulsante 2</span>
                        <span class="hover-icon">Icona 2</span>
                    </button>
                </div>
            </div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

            <script>
              document.querySelectorAll('.zoom-button').forEach(button => {
                    button.addEventListener('mouseenter', () => {
                        button.style.transform = 'scale(1.1)';
                        button.querySelector('.hover-icon').style.transform = 'translate(-50%, -50%) scale(1)';
                        button.querySelector('.hover-icon').style.opacity = '1';
                    });

                    button.addEventListener('mouseleave', () => {
                        button.style.transform = 'scale(1)';
                        button.querySelector('.hover-icon').style.transform = 'translate(-50%, -50%) scale(0)';
                        button.querySelector('.hover-icon').style.opacity = '0';
                    });
                });


            </script>
   
</body>
</html>
